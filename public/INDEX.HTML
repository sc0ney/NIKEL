<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/STYLE.CSS">
</head>
<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text-login">
                        <p>Organize suas finanças de forma fácil.</p>
                        <p>Controle seu dinheiro e investimentos.</p>
                        <p>Economize e atinja seus objetivos.</p>
                    </div>
                    <div class="text-center"> 
                        <img src="./assets/pocket.png" alt="image pocket" class="img-fluid" srcset="">
                        <img src="./assets/coins.png" alt="image coins" class="img-fluid d-none d-md-inline coins" srcset="">
                    </div>

                </div>
                <div class="col d-flex justify-content-center my-5">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="text-center mb-3">
                                <img src="./assets/nikel-logo.png" alt="logo nikel" class="img-fluid" srcset="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form id="create-form">
                                <div class="mb-3">
                                  <label for="eemail-create-input" class="form-label">Email </label>
                                  <input type="email" class="form-control" id="examploemail" aria-describedby="emailHelp" required>
                                  <div id="email-create-input" class="form-text">Utilize seu e-mail para fazer o login</div>
                                </div>
                                <div class="mb-3">
                                  <label for="password-create-input" class="form-label">Senha</label>
                                  <input type="password" class="form-control" id="password-create-input" aria-describedby="emailhelp" required>
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Permanecer logado</label>
                                </div>
                                <button type="submit" class="btn button-login">Entrar</button>
                              </form>
                        </div>
                    </div>
                    <div class="rol">
                        <div class="col">
                            <p id="link-conta" class="text-center mt-2 form-text" data-bs-toggle="modal" data-bs-target="#register-modal">Ainda não tem conta? <span class="link-default">Criar uma conta.</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="text-center">
                            <img src="./assets/codai-logo.png" alt="" srcset="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="text-center">
                            <img src="./assets/growdev-logo.png" alt="" srcset="">
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
        
  
  <!-- Modal -->
  <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crie sua conta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
        <div class="modal-body">
          
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email </label>
                  <input type="email" class="form-control" id="exemploemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Utilize seu e-mail para criar a conta</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                
                </div>
                <button type="submit" class="btn button-login">Entrar</button>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn button-default">Criar conta</button>
        </div>
      </form>
    </div>
  </div>

  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
 <script src="./JS/index.js"></script>
</body>
</html>
